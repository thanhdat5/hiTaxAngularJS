<h4>
	All Users
	<a class="btn btn-default btn-sm pull-right" ui-sref="configs" href="javascript:void(0)"><span class="fa fa-cogs"></span> Go to site configs</a>
</h4>
<hr />
<p>
	<button class="btn btn-success btn-xs" ng-click="addItem()"><span class="fa fa-plus"></span>&nbsp;Add new</button>
</p>
<div kendo-grid id="main-grid" class="grid table-responsive" options="mainGridOptions"></div>

<!-- Modal -->
<div class="modal fade" id="main-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">{{popupTitle}}</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group">
								<label>Username <span class="text-danger">*</span></label>
								<input type="text" class="form-control" name="UserName" ng-model="popupModel.UserName" required="required" />
							</div>
							<div class="form-group">
								<label>Email <span class="text-danger">*</span></label>
								<input type="text" class="form-control" name="Email" ng-model="popupModel.Email" required="required" />
							</div>
							<div class="form-group">
								<label>Password <span class="text-danger">*</span></label>
								<input type="password" class="form-control" name="Password" ng-model="popupModel.Password" required="required" />
							</div>
							<div class="form-group">
								<label>Confirm Password <span class="text-danger">*</span></label>
								<input type="password" class="form-control" name="ConfirmPassword" ng-model="popupModel.ConfirmPassword" required="required" />
							</div>
							<div class="form-group">
								<label>Display Name <span class="text-danger">*</span></label>
								<input type="text" class="form-control" ng-model="popupModel.DisplayName" />
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label>Company <span class="text-danger">*</span></label>
								<select class="form-control" ng-model="popupModel.CompanyId" required="required">
									<option ng-repeat="item in allCompany" value="item.Id">{{item.CompanyName}}</option>
								</select>
							</div>
							<div class="form-group">
								<label>Age</label>
								<input type="number" class="form-control" ng-model="popupModel.Age" min="1" max="120" />
							</div>
							<div class="form-group">
								<label>Address</label>
								<textarea rows="3" class="form-control" ng-model="popupModel.Address"></textarea>
							</div>
							<div class="form-group">
								<label>About me</label>
								<textarea rows="3" class="form-control" ng-model="popupModel.AboutMe"></textarea>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label>Image</label>
								<img class="img-thumbnail" ng-src="{{(popupModel.ImagePath != undefined && popupModel.ImagePath != null && popupModel.ImagePath != '' ? popupModel.ImagePath : '/Content/images/NoImage.gif')}}" alt='{{popupModel.UserName}}' err-src="this.src ='/Content/images/NoImage.gif'" />
								<input type="text" class="form-control hidden" ng-model="popupModel.ImagePath" />
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" ng-click="saveItem()" class="btn btn-primary">Save changes</button>
				<button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>
			</div>
		</div>
	</div>
</div>
