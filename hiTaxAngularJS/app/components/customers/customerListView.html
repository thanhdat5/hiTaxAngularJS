<h3>
	All Customers
	<a class="btn btn-default btn-sm pull-right" ui-sref="configs" href="javascript:void(0)"><span class="fa fa-cogs"></span> Go to site configs</a>
</h3>
<hr />
<p>
	<button class="btn btn-success btn-sm" ng-click="addItem()"><span class="fa fa-plus"></span>&nbsp;Add new</button>
</p>
<div kendo-grid id="main-grid" class="grid table-responsive" options="mainGridOptions"></div>

<!-- Modal -->
<div class="modal fade" id="main-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog modal-md" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="closeModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">{{popupTitle}}</h4>
			</div>
			<div class="modal-body">
				<form id="main-form">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group hidden">
								<label>Id</label>
								<input type="text" class="form-control" name="Id" ng-model="popupModel.Id" />
							</div>
							<div class="form-group">
								<label>Company <span class="text-danger">*</span></label>
								<select class="form-control" name="CompanyId" ng-model="popupModel.CompanyId" required validationMessage="Field is required.">
									<option value="">All</option>
									<option ng-repeat="item in allCompany" ng-selected="popupModel.CompanyId == item.Id" value="{{item.Id}}">{{item.CompanyName}}</option>
								</select>
							</div>
							<div class="form-group">
								<label>Customer Type <span class="text-danger">*</span></label>
								<select class="form-control" name="CompanyId" ng-model="popupModel.CustomerTypeId" required validationMessage="Field is required.">
									<option value="">All</option>
									<option ng-repeat="item in allCustomerType" ng-selected="popupModel.CustomerTypeId == item.Id" value="{{item.Id}}">{{item.Name}}</option>
								</select>
							</div>
							<div class="form-group">
								<label>Customer Name <span class="text-danger">*</span></label>
								<input type="text" class="form-control" name="CustomerName" ng-model="popupModel.CustomerName" required validationMessage="Field is required." />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Phone Number</label>
								<input type="text" class="form-control" name="PhoneNumber" ng-model="popupModel.PhoneNumber" />
							</div>
							<div class="form-group">
								<label>Address</label>
								<textarea rows="4" style="height:110px" class="form-control" name="Address" ng-model="popupModel.Address" />
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success btn-sm" ng-click="saveItem()">Save changes</button>
				<button type="button" class="btn btn-default btn-sm" ng-click="closeModal()">Close</button>
			</div>
		</div>
	</div>
</div>
